<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <app-setup></app-setup>

  <div class="programming-skills">
    <h2>Programming Skills</h2>
    <div class="skill-set">
      <div class="skill" *ngFor="let skill of skills">
        <img [src]="skill.logo" alt="{{ skill.name }} logo">
        <div class="skill-info">
          <h3>{{ skill.name }}</h3>
          <div class="skill-level">
            <div class="skill-meter" [style.width]="skill.level + '%'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="resume-section">
    <h2>Resume</h2>
    <button (click)="downloadResume()" class="download-button">Download Resume</button>
    <button (click)="previewResume()" class="preview-button">Preview Resume</button>
  </div>

</body>
</html>
