<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>

  <div class="lens">
    <div class="para">
      <p class="bigger">
        {{ title }}<br>
        {{ occupation }} <i class="fa-solid fa-code"></i>
      </p>
      <p class="smaller">
        {{ description }} <i class="fa-solid fa-location-dot"></i>
      </p>

      <div class="dev-links">
        <a href="{{ linkedinUrl }}" target="_blank" class="swing-link"><i class="fa-brands fa-linkedin"></i></a>
        <a href="{{ githubUrl }}" target="_blank" class="swing-link"><i class="fa-brands fa-github-alt"></i></a>
      </div>

    </div>
    <div class="circle-container"></div>
  </div>
</body>
</html>
